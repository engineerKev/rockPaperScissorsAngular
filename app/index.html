        <div class="container game-container" ng-cloak ng-controller="gameController">

            <game-controls process-round="processRound(userPlay)"></game-controls>
            <announcement results="results" announcement="{{announcement}}"></announcement>
            <new-game strategies="strategies" my-wins="{{myWins}}" computer-wins="{{computerWins}}" new-game="newGame()"></new-game>
